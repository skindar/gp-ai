<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #0af;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000, #001a33);
            position: relative;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 10, 20, 0.6);
        }
        .sphere {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #0af, #003);
            box-shadow: 0 0 50px #0af, 0 0 100px #0af;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
            animation: pulse 4s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .sphere::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(0, 170, 255, 0.3), transparent 30%);
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .oracle-text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0af, 0 0 20px #0af;
            font-weight: bold;
            letter-spacing: 2px;
            animation: textPulse 2s infinite;
            z-index: 1;
        }
        @keyframes textPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgba(0, 170, 255, 0.1);
            color: #0af;
            border: 2px solid #0af;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px #0af;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }
        #startButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 170, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }
        #startButton:hover::before {
            left: 100%;
        }
        #startButton:hover {
            background-color: rgba(0, 170, 255, 0.3);
            box-shadow: 0 0 30px #0af, 0 0 50px #0af;
        }
        .audio-visualizer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .visualizer-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #0af;
            opacity: 0;
            transition: all 0.1s ease;
        }
        .cosmic-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: #0af;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 15s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="sphere">
                <div class="oracle-text" id="oracleText">GP: Oracle</div>
                <div class="audio-visualizer" id="visualizer"></div>
            </div>
            <!-- Remove the button -->
            <!-- <button id="startButton">Ask GP</button> -->
        </div>
        <div class="cosmic-particles" id="particles"></div>
    </div>

    <audio id="audioTrack" preload="auto">
        <source src="" type="audio/mpeg">
    </audio>

    <script>
        const BASE_URL = 'http://localhost';
        const BASE_PORT = '8080';

        const audioTrack = document.getElementById('audioTrack');
        const oracleText = document.getElementById('oracleText');
        const visualizer = document.getElementById('visualizer');
        const particles = document.getElementById('particles');
        let currentAudio = null;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        const numCircles = 50;
        for (let i = 0; i < numCircles; i++) {
            const circle = document.createElement('div');
            circle.classList.add('visualizer-circle');
            visualizer.appendChild(circle);
        }

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particles.appendChild(particle);
            }
        }

        function updateVisualizer() {
            analyser.getByteFrequencyData(dataArray);
            const circles = visualizer.getElementsByClassName('visualizer-circle');
            const centerX = visualizer.clientWidth / 2;
            const centerY = visualizer.clientHeight / 2;
            const maxRadius = Math.min(centerX, centerY);

            for (let i = 0; i < numCircles; i++) {
                const value = dataArray[i] / 255;
                const circle = circles[i];
                const size = value * maxRadius * 2;
                const opacity = value * 0.5 + 0.1;

                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${centerX - size / 2}px`;
                circle.style.top = `${centerY - size / 2}px`;
                circle.style.opacity = opacity;
            }
            requestAnimationFrame(updateVisualizer);
        }

        function playAudio() {
            oracleText.textContent = "Processing Query...";
            audioTrack.play().then(() => {
                const source = audioContext.createMediaElementSource(audioTrack);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                updateVisualizer();
            }).catch(error => console.error('Error initializing audio:', error));

            audioTrack.onended = () => {
                oracleText.textContent = "Ready for Next Query";
                setTimeout(checkForNewMedia, 5000);
            };
        }

        function updateMedia() {
            audioTrack.src = `${BASE_URL}:${BASE_PORT}/audio/${currentAudio}`;
        }

        function checkForNewMedia() {
            fetch(`${BASE_URL}:${BASE_PORT}/checkNewMedia`)
                .then(response => response.json())
                .then(data => {
                    if (data.file !== currentAudio) {
                        currentAudio = data.file;
                        updateMedia();
                        playAudio();
                        return fetch(`${BASE_URL}:${BASE_PORT}/getAnswer`);
                    } else {
                        oracleText.textContent = "GP: Oracle";
                        return Promise.reject('No new media');
                    }
                })
                .then(response => response.json())
                .then(answerData => {
                    // Update the sphere color based on the sentiment
                    updateSphereColor(answerData.sentiment);
                })
                .catch(error => console.error('Error in data retrieval:', error));
        }

        function updateSphereColor(sentiment) {
            const sphere = document.querySelector('.sphere');
            let color;
            switch(sentiment) {
                case 'positive':
                    color = '#00ff00'; // Green
                    break;
                case 'negative':
                    color = '#ff0000'; // Red
                    break;
                default:
                    color = '#ffffff'; // White for neutral
            }
            sphere.style.background = `radial-gradient(circle at 30% 30%, ${color}, #003)`;
            sphere.style.boxShadow = `0 0 50px ${color}, 0 0 100px ${color}`;
        }

        // Call the functions directly when the page loads
        if (audioContext.state === 'suspended') {
            audioContext.resume();
        }
        currentAudio = 'idle.mp3';
        updateMedia();
        playAudio();

        createParticles();
    </script>
</body>
</html>
